<!DOCTYPE HTML>
<html>
  <head>
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <script language="Javascript" src="main.js">
    </script>
  </head>
  <body>
    <div class="container">
      <div class="header" id="header">0</div>

      <button class="btn silver">AC</button>
      <button class="btn silver"></button>
      <button class="btn silver"></button>
      <button class="btn orange">/</button>

      <button class="btn" onclick="listener(7)">7</button>
      <button class="btn" onclick="listener(8)">8</button>
      <button class="btn" onclick="listener(9)">9</button>
      <button class="btn orange" onclick="listener('*')">*</button>

      <button class="btn" onclick="listener(4)">4</button>
      <button class="btn" onclick="listener(5)">5</button>
      <button class="btn" onclick="listener(6)">6</button>
      <button class="btn orange" onclick="listener('-')">-</button>

      <button class="btn" onclick="listener(1)">1</button>
      <button class="btn" onclick="listener(2)">2</button>
      <button class="btn" onclick="listener(3)">3</button>
      <button class="btn orange" onclick="listener('+')">+</button>

      <button class="btn" onclick="listener()"></button>
      <button class="btn" onclick="listener(0)">0</button>
      <button class="btn" onclick="listener()"></button>
      <button class="btn orange" onclick="listener('=')">=</button>
  </div>
  </body>
</html>
